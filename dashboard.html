<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Tracker</title>

<link rel="stylesheet" href="static/style.css">
<link rel="manifest" href="static/manifest.json">
<link rel="icon" href="static/favicon.ico">
<meta name="theme-color" content="#0b1f5e">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h2>ğŸ“Š TCS 15-Day Study Tracker</h2>

<div class="info-banner">
  ğŸ”” <strong>Browser alerts only</strong> â€” no email notifications are used.
    <button onclick="enableNotifications()" class="reset-btn">
  ğŸ”” Enable Notifications
</button>
</div>

<div class="chart-container">
  <canvas id="chart"></canvas>
</div>

<div id="alertBox" class="browser-alert" style="display:none;"></div>

<div style="text-align:center;margin-bottom:12px;">
  <button class="reset-today-btn" onclick="resetToday()">ğŸ” Reset Today</button>
  <button class="reset-btn" onclick="resetAll()">ğŸ”„ Reset 15-Day Plan</button>

  <select id="daySelect"></select>
  <button class="reset-day-btn" onclick="resetSelected()">ğŸ” Reset Selected Day</button>

  <button class="undo-btn" onclick="undoReset()">â†© Undo Last Reset</button>
</div>

<table>
  <thead>
    <tr>
      <th>Day</th><th>Task</th><th>Status</th><th>Action</th>
    </tr>
  </thead>
  <tbody id="taskTable"></tbody>
</table>

<h3 id="weeklyProgress"></h3>

<audio id="alertSound" src="static/alert.mp3"></audio>
<script>
    function showBrowserAlert(message) {
    // On-screen alert
    const box = document.getElementById("alertBox");
    box.innerText = message;
    box.style.display = "block";

    // ğŸ”Š Play sound
    const sound = document.getElementById("alertSound");
    sound.play().catch(() => {});

    // ğŸ”” Browser notification
    if ("Notification" in window) {
        if (Notification.permission === "granted") {
            navigator.serviceWorker.ready.then(reg => {
    reg.showNotification("ğŸ“˜ TCS Study Alert", {
        body: message,
        icon: "/static/icon-192.png",
        badge: "/static/icon-192.png"
    });
});
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission();
        }
    }
}
if ("serviceWorker" in navigator && "Notification" in window) {
    navigator.serviceWorker.register("/static/sw.js").then(() => {
        Notification.requestPermission();
    });
}
    function confirmTodayReset() {
    return confirm(
        "Reset ONLY todayâ€™s task?\n\nOther days will not be affected."
    );
}
    function confirmReset() {
    return confirm(
        "âš ï¸ Are you sure?\n\nThis will reset ALL progress for the 15-day plan."
    );
}
function confirmDayReset() {
    return confirm(
        "Are you sure you want to reset the selected day only?"
    );
}
const completed = {{ completed }};
const missed = {{ missed }};
const total = completed + missed;
const percent = total ? Math.round((completed / total) * 100) : 0;

// Custom plugin for center text
const centerTextPlugin = {
    id: 'centerText',
    beforeDraw(chart) {
        const { width } = chart;
        const { height } = chart;
        const ctx = chart.ctx;
        ctx.restore();

        const fontSize = (height / 120).toFixed(2);
        ctx.font = `bold ${fontSize}em Arial`;
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#0b1f5e";

        const text = percent + "%";
        const textX = Math.round((width - ctx.measureText(text).width) / 2);
        const textY = height / 2 - 10;

        ctx.fillText(text, textX, textY);

        ctx.font = "14px Arial";
        ctx.fillStyle = "#555";
        ctx.fillText(
            "Completed",
            width / 2 - 35,
            height / 2 + 15
        );

        ctx.save();
    }
};

const ctx = document.getElementById("chart");

new Chart(ctx, {
    type: "doughnut",
    data: {
        labels: ["Completed", "Missed"],
        datasets: [{
            data: [completed, missed],
            backgroundColor: ["#36a2eb", "#ff6384"],
            borderWidth: 2
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        cutout: "70%",
        plugins: {
            legend: {
                position: "top"
            }
        }
    },
    plugins: [centerTextPlugin]
});
</script>
<script src="static/dashboard.js"></script>


</body>
</html>
